<header class="header">

  <div class="container">
    <a routerLink="" class="logo">
      <img src="header_img.jpg">
    </a>

    <div [ngClass]="openMenu ? 'navbar active' : 'navbar'">
      <div class="wrapper">

        <button (click)="showAndHideMenu()" class="nav-close-btn">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <div class="items">

        <div class="item">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
          >Acceuil</a>
        </div>
        <div class="item">
          <a routerLink="/heroes" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
          >Champions</a>
        </div>
        <div class="item">
          <a routerLink="/myheroes" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
          >Mes Champions</a>
        </div>
      </div>

    </div>
    <button (click)="showAndHideMenu()" class="nav-open-btn">
      <i class="fa-solid fa-bars"></i>
    </button>
  </div>

  <div (click)="showAndHideMenu()" [ngClass]="openMenu ? 'overlay active' : 'overlay'"></div>

</header>
